name: Build Windows CE Application

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Windows CE Build Environment
        uses: docker/setup-buildx-action@v2

      - name: Build with cegcc
        run: |
          docker pull brainhackers/gen1_builder
          make
